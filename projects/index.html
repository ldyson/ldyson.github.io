---
layout: default
title: Projects
---

<div class="wrapper">
    <section>
    <h1> {{ page.title }} </h1>
    <hr>
    {% for post in site.posts %}
    <div class='project'>
        <h2 class="post-title"><a  class='post-link' href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}
        </a> </h2>
        {% if post.image %}
        <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
        </a>
        {% endif %}

        <p class="post-excerpt">
<!--         <span class="post-meta">
            [{{ post.date | date_to_string }}]
        </span> -->
        {{ post.excerpt | strip_html }}
        </p>
    </div>
    {% endfor %}
        
    </section>
</div>
